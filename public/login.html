<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- âœ… Logo (favicon) online -->
    <link rel="icon" type="image/jpg" 
    href="https://static.vecteezy.com/system/resources/previews/002/767/621/non_2x/gs-logo-letter-initial-logo-designs-template-free-vector.jpg">
<link rel="icon" href="../image/ganza.jpeg">
    <title>Login - Golden Sport</title>
    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #000000 0%, #ffffff 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }
        .container:hover::before {
            left: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #000;
            font-weight: 300;
            font-size: 2.5em;
            letter-spacing: 2px;
            position: relative;
        }
        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: #000;
            transition: width 0.3s ease;
        }
        .container:hover h2::after {
            width: 100px;
        }
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            color: #333;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
        }
        input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }
        input[type="email"]::placeholder, input[type="password"]::placeholder {
            color: #aaa;
            transition: color 0.3s ease;
        }
        input[type="email"]:focus::placeholder, input[type="password"]:focus::placeholder {
            color: transparent;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #000 0%, #333 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        button:hover::before {
            left: 100%;
        }
        .link {
            text-align: center;
            margin-top: 30px;
        }
        .link a {
            color: #000;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }
        .link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #000;
            transition: width 0.3s ease;
        }
        .link a:hover::after {
            width: 100%;
        }
        .error {
            color: #ff4757;
            margin-top: 15px;
            text-align: center;
            font-weight: 500;
        }
        .success {
            color: #2ed573;
            margin-top: 15px;
            text-align: center;
            font-weight: 500;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #777;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ddd;
        }
        .divider span {
            margin: 0 20px;
            font-size: 14px;
            font-weight: 500;
        }
        .google-btn {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            background-color: #ffffff;
            color: #333;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            position: relative;
        }
        .google-btn:hover {
            border-color: #d0d0d0;
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        .google-icon {
            width: 20px;
            height: 20px;
        }
        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 30px;
            }
            h2 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="divider">
            <span>Or</span>
        </div>

        <button type="button" class="google-btn" onclick="handleGoogleLogin()">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </button>

        <!-- Hidden Google Sign-In button for fallback -->
        <div id="google-signin-button" style="display: none; margin: 10px 0;"></div>
        <div class="link">
            <a href="signup.html">Don't have an account? Sign Up</a>
        </div>
        <div id="message"></div>
    </div>

    <script>
        // Check if user is already logged in and redirect
        window.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');

            if (token && user) {
                // User is already logged in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = '<div style="color: #778da9; text-align: center;">Logging in...</div>';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Store the token and user info in localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    messageDiv.innerHTML = '<div class="success">Login successful! Redirecting...</div>';
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 2000);
                } else {
                    messageDiv.innerHTML = '<div class="error">' + (data.message || 'Login failed') + '</div>';
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="error">Network error. Please make sure the backend server is running.</div>';
            }
        });

        function handleGoogleLogin() {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = '<div style="color: #778da9; text-align: center;">Connecting to Google...</div>';

            // Check if Google API is loaded
            if (typeof google === 'undefined' || !google.accounts) {
                messageDiv.innerHTML = '<div class="error">Google Sign-In is not loaded. Please refresh the page and try again.</div>';
                return;
            }

            try {
                // Initialize Google Sign-In with proper error handling
                google.accounts.id.initialize({
                    client_id: '534367923011-sejspfqhk9i62fob2i254e25n557vqjv.apps.googleusercontent.com',
                    callback: handleGoogleCredentialResponse,
                    auto_select: false,
                    cancel_on_tap_outside: true
                });

                // Use renderButton instead of prompt for more reliable sign-in
                google.accounts.id.renderButton(
                    document.getElementById('google-signin-button'),
                    {
                        theme: 'outline',
                        size: 'large',
                        text: 'continue_with',
                        shape: 'rectangular'
                    }
                );

                // Trigger the sign-in popup
                google.accounts.id.prompt((notification) => {
                    if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
                        // Fallback: show the button
                        document.getElementById('google-signin-button').style.display = 'block';
                        messageDiv.innerHTML = '<div style="color: #778da9; text-align: center;">Click the Google button below to continue</div>';
                    }
                });
            } catch (error) {
                console.error('Google Sign-In initialization error:', error);
                messageDiv.innerHTML = '<div class="error">Failed to initialize Google Sign-In. Please try again.</div>';
            }
        }

        async function handleGoogleCredentialResponse(response) {
            try {
                const res = await fetch('/api/auth/google', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token: response.credential }),
                });

                const data = await res.json();

                if (res.ok) {
                    // Store the token and user info in localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    document.getElementById('message').innerHTML = '<div class="success">Login successful with Google! Redirecting...</div>';
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 2000);
                } else {
                    document.getElementById('message').innerHTML = '<div class="error">' + (data.message || 'Google authentication failed') + '</div>';
                }
            } catch (error) {
                document.getElementById('message').innerHTML = '<div class="error">Network error. Please make sure the backend server is running.</div>';
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Golden Sport</title>
    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        body {
            background-color: #0d1b2a;
            color: #e0e1dd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #1b263b;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #e0e1dd;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #e0e1dd;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #415a77;
            border-radius: 5px;
            background-color: #0d1b2a;
            color: #e0e1dd;
            font-size: 16px;
        }
        input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #778da9;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #415a77;
            color: #e0e1dd;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #778da9;
        }
        .link {
            text-align: center;
            margin-top: 20px;
        }
        .link a {
            color: #778da9;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
        .error {
            color: #ff6b6b;
            margin-top: 10px;
            text-align: center;
        }
        .success {
            color: #51cf66;
            margin-top: 10px;
            text-align: center;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #778da9;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #415a77;
        }
        .divider span {
            margin: 0 10px;
            font-size: 14px;
        }
        .google-btn {
            width: 100%;
            padding: 12px;
            border: 1px solid #415a77;
            background-color: #0d1b2a;
            color: #e0e1dd;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .google-btn:hover {
            border-color: #778da9;
            background-color: #1b263b;
        }
        .google-icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="divider">
            <span>Or</span>
        </div>

        <button type="button" class="google-btn" onclick="handleGoogleLogin()">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </button>

        <!-- Hidden Google Sign-In button for fallback -->
        <div id="google-signin-button" style="display: none; margin: 10px 0;"></div>
        <div class="link">
            <a href="signup.html">Don't have an account? Sign Up</a>
        </div>
        <div id="message"></div>
    </div>

    <script>
        // Check if user is already logged in and redirect
        window.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');

            if (token && user) {
                // User is already logged in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = '<div style="color: #778da9; text-align: center;">Logging in...</div>';

            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Store the token and user info in localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    messageDiv.innerHTML = '<div class="success">Login successful! Redirecting...</div>';
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 2000);
                } else {
                    messageDiv.innerHTML = '<div class="error">' + (data.message || 'Login failed') + '</div>';
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="error">Network error. Please make sure the backend server is running.</div>';
            }
        });

        function handleGoogleLogin() {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = '<div style="color: #778da9; text-align: center;">Connecting to Google...</div>';

            // Check if Google API is loaded
            if (typeof google === 'undefined' || !google.accounts) {
                messageDiv.innerHTML = '<div class="error">Google Sign-In is not loaded. Please refresh the page and try again.</div>';
                return;
            }

            try {
                // Initialize Google Sign-In with proper error handling
                google.accounts.id.initialize({
                    client_id: '534367923011-sejspfqhk9i62fob2i254e25n557vqjv.apps.googleusercontent.com',
                    callback: handleGoogleCredentialResponse,
                    auto_select: false,
                    cancel_on_tap_outside: true
                });

                // Use renderButton instead of prompt for more reliable sign-in
                google.accounts.id.renderButton(
                    document.getElementById('google-signin-button'),
                    {
                        theme: 'outline',
                        size: 'large',
                        text: 'continue_with',
                        shape: 'rectangular'
                    }
                );

                // Trigger the sign-in popup
                google.accounts.id.prompt((notification) => {
                    if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
                        // Fallback: show the button
                        document.getElementById('google-signin-button').style.display = 'block';
                        messageDiv.innerHTML = '<div style="color: #778da9; text-align: center;">Click the Google button below to continue</div>';
                    }
                });
            } catch (error) {
                console.error('Google Sign-In initialization error:', error);
                messageDiv.innerHTML = '<div class="error">Failed to initialize Google Sign-In. Please try again.</div>';
            }
        }

        async function handleGoogleCredentialResponse(response) {
            try {
                const res = await fetch('http://localhost:3000/api/auth/google', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token: response.credential }),
                });

                const data = await res.json();

                if (res.ok) {
                    // Store the token and user info in localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    document.getElementById('message').innerHTML = '<div class="success">Login successful with Google! Redirecting...</div>';
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 2000);
                } else {
                    document.getElementById('message').innerHTML = '<div class="error">' + (data.message || 'Google authentication failed') + '</div>';
                }
            } catch (error) {
                document.getElementById('message').innerHTML = '<div class="error">Network error. Please make sure the backend server is running.</div>';
            }
        }
    </script>
</body>
</html>
